<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>



<!-- List of Sliding Items -->
<ion-list>

  <ion-item-sliding *ngFor="let item of items; let i = index">
    <ion-item>
      <ion-label>{{item.name}}</ion-label>
      <p>{{item.quantity}}</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="removeItem(item, i)"><ion-icon name="trash"></ion-icon>Done</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
  
</ion-content>
